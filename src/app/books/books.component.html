<section class="books">
    <div class="container">
        <h1 class="text-center">All Books</h1>
        <button (click) = "logout()" class = "btn btn-danger" style="margin-left: 1200px"> Logout</button>&nbsp; 
    
        <div class="row mt-5" >
            <div class="col-lg-4 mb-5" *ngFor="let cs of books">
                <div class="box shadow-sm">
                    <img src="{{cs.image}}" width="100%">
                    <h4 class="mt-2">{{cs.name}}</h4>
                    <p clas="mt-3">{{cs.description}}</p>
                  
                    <!-- <button class="btn btn-danger btn-sm mt-2" type ="submit" href='learnmore'>Learn More</button> -->
                    <!-- <a class="btn btn-danger btn-sm mt-2" type ="submit" href='buynow'>Buy Now</a> -->
                    <a class="btn btn-danger btn-sm mt-2" (click)="onbuynow(cs.name)">Buy Now</a>
                    
                    
                </div>
    
            </div>
        </div>
    
    </div>
    </section>
