<br><div class="col-md-4 offset-md-4 bg-light">
    <br><h3> Update User Info</h3>
    <form (ngSubmit) = "onSubmit()">
    <br>
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName" placeholder="Enter First Name"
                [(ngModel)] = "user.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName" placeholder="Enter Last Name"
                [(ngModel)] = "user.lastName" name = "lastName">
        </div>


        <div class="form-group">

            <label>Gender</label><br>

            <div class="form-check form-check-inline mb-0 me-4">
              <input
                class="form-check-input"
                [(ngModel)] = "user.gender"
                type="radio"
                name="gender"
                id="gender"
                value="Female"
              />
              <label class="form-check-label" for="femaleGender">Female</label>
            </div>

            <div class="form-check form-check-inline mb-0 me-4">
              <input
                class="form-check-input"
                [(ngModel)] = "user.gender"
                type="radio"
                name="gender"
                id="gender"
                value="Male"
              />
              <label class="form-check-label" for="maleGender">Male</label>
            </div>

            <div class="form-check form-check-inline mb-0">
              <input
                class="form-check-input"
                [(ngModel)] = "user.gender"
                type="radio"
                name="gender"
                id="gender"
                value="Other"
                />
              <label class="form-check-label" for="otherGender">Other</label>
            </div>
          </div>

        <div class="form-group">
            <label for="emailId" class="control-label"> Email Id</label>
            <input  id = "emailId" name="emailId"  (input)="validateemailId()" placeholder="Enter Email Id" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
             #emailId="ngModel" [(ngModel)] = "user.emailId"  type="email" class ="form-control" disabled>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
               <span class="help-block btn-danger" *ngIf=errors.emailId>
                Please Input a Valid Email Id
                </span>
                
        </div>
    
        <button class = "btn btn-info" type ="submit">Update</button>
    
    </form>
    </div>
