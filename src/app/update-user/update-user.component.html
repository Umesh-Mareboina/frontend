<div class="alert alert-info" role="alert">
<br><div class="col-md-4 offset-md-4">
    <br><h3 style="text-align:center"> Update User Info</h3>
    <hr>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
          <i class="material-icons"> person</i>&nbsp;
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName" placeholder="Enter First Name"
                [(ngModel)] = "user.firstName" name = "firstName"
                data-toggle="tooltip" data-placement="bottom" title="Update first name">
        </div>
    <hr>
        <div class="form-group">
          <i class="material-icons"> person</i>&nbsp;
            <label > Last Name</label>
            <input type="text" class ="form-control" id = "lastName" placeholder="Enter Last Name"
                [(ngModel)] = "user.lastName" name = "lastName"
                data-toggle="tooltip" data-placement="bottom" title="Update last name">
        </div>
<hr>

        <div class="form-group">
          <i class="material-icons">malefemale</i>&nbsp;
            <label>Gender</label><br>

            <div class="form-check form-check-inline mb-0 me-4">
              <input
                class="form-check-input"
                [(ngModel)] = "user.gender"
                type="radio"
                name="gender"
                id="gender"
                value="Female"
              
              />
              <label class="form-check-label" for="femaleGender">Female</label>
            </div>

            <div class="form-check form-check-inline mb-0 me-4">
              <input
                class="form-check-input"
                [(ngModel)] = "user.gender"
                type="radio"
                name="gender"
                id="gender"
                value="Male"
              
              />
              <label class="form-check-label" for="maleGender">Male</label>
            </div>

            <div class="form-check form-check-inline mb-0">
              <input
                class="form-check-input"
                [(ngModel)] = "user.gender"
                type="radio"
                name="gender"
                id="gender"
                value="Other"
              
                />
              <label class="form-check-label" for="otherGender">Other</label>
            </div>
          </div>
          <hr>

        <div class="form-group">
          <i class="material-icons"> mail</i>&nbsp;
            <label class="control-label"> Email Id</label>
            <input  id = "emailId" name="emailId"  (input)="validateemailId()" placeholder="Enter Email Id" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
             #emailId="ngModel" [(ngModel)] = "user.emailId"  type="email" class ="form-control" 
             data-toggle="tooltip" data-placement="bottom" title="Email Id" disabled>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
               <span class="help-block btn-danger" *ngIf=errors.emailId>
                Please Input a Valid Email Id
                </span>
                
        </div>
        <hr>

        <div class="form-group">
          <i class="material-icons"> security</i>&nbsp;
          <label  class="control-label"> Password</label>
          <input type="text"  placeholder="Enter Password" class ="form-control"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id = "password" name="password" minlength="8"
         [(ngModel)] = "user.password" data-toggle="tooltip" data-placement="bottom" title="Update password">
          </div>

          <hr>
    
        <button class = "btn btn-danger" type ="submit"
        data-toggle="tooltip" data-placement="bottom" title="Click here to Update">Update
        <i class="material-icons"> cached</i></button>&nbsp;

        <button href="users" class = "btn btn-dark"
        data-toggle="tooltip" data-placement="bottom" title="Click here to go back"> Back
        <i class="material-icons"> arrow_back</i></button>&nbsp;
    </form>
    </div> 
    </div>
