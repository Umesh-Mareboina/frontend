  <section>
   
    <div class="example-button-row">
     <a  (click) = "back()" class = "btn"
      data-toggle="tooltip" data-placement="bottom" title="Click here to go back">
      <i class="material-icons">arrow_back</i></a> 
    </div>
  </section>
  </mat-grid-list>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name</th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

   
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    
    <ng-container matColumnDef="emailId">
      <th mat-header-cell *matHeaderCellDef> Email Id </th>
      <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
    </ng-container>

    <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>  Password</th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>


    
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element"> {{element.action}} 
  
    <a (click)="updateUser(element.id)" class = "btn btn-outline-info btn-sm "
    data-toggle="tooltip" data-placement="bottom" title="cick here to view & update"><i class="material-icons ">edit</i></a>&nbsp;

    <a  (click)="deleteUser(element.id)" class = "btn btn-outline-danger btn-sm "
    data-toggle="tooltip" data-placement="bottom" title="click here to delete"><i class="material-icons ">delete_forever</i></a>
 
</td>
</ng-container>

 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
