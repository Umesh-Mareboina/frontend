<div class="alert alert-info" role="alert">
<br><h2 style=text-align:center;>Ordered User Info</h2><hr>
<button (click) = "back()" class = "btn btn-secondary" style="margin-left: 1380px"
data-toggle="tooltip" data-placement="bottom" title="Click here to go back"> Back</button>&nbsp;  
<br><br>
<table class = "table">
    <thead>
        <tr>
            <th> Book Name</th>
            <th> User Name </th>
            <th> Email Id </th>
            <th> Phone Number</th>
            <th>Address</th>
            <th>State</th>
            <th>City</th>
            <th>Zip-Code</th>
            <th> Actions </th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor = "let buynow of buynows" >
            <td> {{ buynow.bookName }} </td>
            <td> {{ buynow.userName }} </td>
            <td> {{ buynow.emailId }} </td>
            <td> {{ buynow.phoneNumber }} </td>
            <td> {{ buynow.address}} </td>
            <td> {{ buynow.state}} </td>
            <td> {{ buynow.city}} </td>
            <td> {{ buynow.zipCode}} </td>
            <td>
                
                <button (click) = "updateBuynow(buynow.id)" class = "btn btn-warning" style="margin-left: 10px"
                data-toggle="tooltip" data-placement="bottom" title="Click here to View&Update Ordered details"> View</button>

                <button (click) = "deleteBuynow(buynow.id)" class = "btn btn-danger" style="margin-left: 10px"
                data-toggle="tooltip" data-placement="bottom" title="Click here to Delete Ordered details"> Delete</button>
                <!-- <button (click) = "updateStudent(student.id)" class = "btn btn-danger" style="margin-left: 10px"> Update</button> -->
                
            </td>
        </tr>
    </tbody>
</table>
</div>
