<br><div class="col-md-4 offset-md-4 bg-light">
    <br><h3 style="text-align:center;"> Add a Book</h3>
    <form (ngSubmit) = "onSubmit()">
    <br>
        <div class="form-group">
            <label> Book Name</label>
            <input type="text" class ="form-control" id = "bookName"
                [(ngModel)] = "addbook.bookName" name = "bookName" placeholder="Enter a Book Name"
                data-toggle="tooltip" data-placement="bottom" title="Enter a Book Name">
        </div>
    
        <div class="form-group">
            <label>Image</label>
            <input type="text" class ="form-control" id = "image" 
                [(ngModel)] = "addbook.image" name = "image" placeholder="Enter a URL"
                data-toggle="tooltip" data-placement="bottom" title="Enter a URL">
        </div>

    
        <div class="form-group">
            <label> Price</label>
            <input type="text" class ="form-control" id = "price" 
                [(ngModel)] = "addbook.price" name = "price" placeholder="Enter a price"
                data-toggle="tooltip" data-placement="bottom" title="Enter a price">
        </div>

        
        <div class="form-group">
            <label >Description</label>
            <textarea name = "description" class ="form-control" 
            [(ngModel)] = "addbook.description" placeholder="Enter a description"
            data-toggle="tooltip" data-placement="bottom" title="Enter a description">
             </textarea>
        </div>
        
    
        <button class = "btn btn-info" type ="submit" data-toggle="tooltip" data-placement="bottom" title="Click here to Add">Add</button>&nbsp;
    &nbsp;
    <button (click) = "back()" class = "btn btn-dark"data-toggle="tooltip" data-placement="bottom" title="Click here to go back" > Back</button>
    <br> 
    <br>
    </form>
    </div>
