<br><div class="col-md-4 offset-md-4 bg-light">
    <br><h3> Update Order Info</h3>
    <form (ngSubmit) = "onSubmit()">
    <br>
        <div class="form-group">
            <label> Book Name</label>
            <input type="text" class ="form-control" id = "bookName"
                [(ngModel)] = "buynow.bookName" name = "bookName" disabled>
        </div>
    
        <div class="form-group">
            <label> User Name</label>
            <input type="text" class ="form-control" id = "userName"
                [(ngModel)] = "buynow.userName" name = "userName" disabled>
        </div>

        <div class="form-group">
            <label for="emailId" class="control-label"> Email Id</label>
            <input  id = "emailId" name="emailId"  (input)="validateemailId()" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
             #emailId="ngModel" [(ngModel)] = "buynow.emailId"  type="email" class ="form-control" disabled >
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
               <span class="help-block btn-danger" *ngIf=errors.emailId>
                Please Input a Valid Email Id
                </span>
                </div>
    
        <div class="form-group">
            <label> Phone Number</label>
            <input type="text" class ="form-control" id = "phoneNumber" placeholder="987-654-3210"
                [(ngModel)] = "buynow.phoneNumber" name = "phoneNumber">
        </div>

        
        <div class="form-group">
            <label> Address</label>
            <input type="text" class ="form-control" id = "address" placeholder="Enter Address"
                [(ngModel)] = "buynow.address" name = "address">
        </div>

         
        <div class="form-group">
            <label> State</label>
            <input type="text" class ="form-control" id = "state" placeholder="Enter State"
                [(ngModel)] = "buynow.state" name = "state">
        </div>
     
        <div class="form-group">
            <label> City</label>
            <input type="text" class ="form-control" id = "city" placeholder="Enter City"
                [(ngModel)] = "buynow.city" name = "city">
        </div>

        <div class="form-group">
            <label> Zip-Code</label>
            <input type="text" class ="form-control" id = "zipCode" placeholder="Enter Zip-code"
                [(ngModel)] = "buynow.zipCode" name = "zipCode">
        </div>
    
        <button class = "btn btn-info" type ="submit">Update</button>
    
    </form>
    </div>
