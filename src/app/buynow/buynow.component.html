<br><br>
<div class="alert alert-info" role="alert">
<div class="col-md-6 offset-md-3">
  <h2 style="text-align:center;" > Buy Now
  <i class="material-icons right"> shopping_cart</i>
  </h2>
    <hr>
  
    <form (ngSubmit) = "onSubmit()">

            <div class="form-row">
              <div class="form-group col-md-6">
                <i class="material-icons"> book</i>
                <label>Book Name</label>
                <input type="text" class="form-control" id="bookName" name="bookName"
                data-toggle="tooltip" data-placement="bottom" title="Your Selected BookName"
                [(ngModel)] = "Buynow.bookName" disabled>  
            </div>


              <div class="form-group col-md-6">
                <i class="material-icons"> person_outline</i>
                <label >User Name</label>
                <input type="text" class="form-control" id="userName" name="userName"
                data-toggle="tooltip" data-placement="bottom" title="Your FirstName and LastName"
                [(ngModel)] = "Buynow.userName" disabled>
              </div>
            </div>


            <div class="form-group">
              <i class="material-icons"> mail</i>
                <label for="emailId" class="control-label"> Email Id</label>
                <input  id = "emailId" name="emailId"  (input)="validateemailId()"  pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                 #emailId="ngModel" [(ngModel)] = "Buynow.emailId" 
                 data-toggle="tooltip" data-placement="bottom" title="Your Email Id"
                 type="email" class ="form-control" disabled>
                <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                   <span class="help-block btn-danger" *ngIf=errors.emailId>
                        Please Input a Valid Email Id
                    </span>
                    
            </div>

        

            <div class="form-row">
              <div class="form-group col-md-4">
                <i class="material-icons"> money</i>&nbsp;
                <label >Price</label>
                <input type="text" class="form-control"  id = "price" name="price"
                [(ngModel)] = "Buynow.price"
                data-toggle="tooltip" data-placement="bottom" title="Your Selected Book Price" disabled>
          </div>


            <div class="form-group col-md-4">
              <i class="material-icons">home</i>&nbsp;
                <label >Address</label>
                <input type="text" class="form-control"  id = "address" name="address"
                [(ngModel)] = "Buynow.address"
                data-toggle="tooltip" data-placement="bottom" title="Enter Your Address">
          </div>
        

          
            <div class="form-group col-md-4">
              <i class="material-icons"> phone_android</i>&nbsp;
                <label >Phone Number</label>
                <input type="tel" class="form-control"  pattern="^\d{3}-\d{3}-\d{4}$" id = "phoneNumber" name="phoneNumber"
                [(ngModel)] = "Buynow.phoneNumber"
                data-toggle="tooltip" data-placement="bottom" title="Enter Your Phone Number">
              </div>
            </div>
              


            <div class="form-row">
              <div class="form-group col-md-4">
                <i class="material-icons"> add_location</i>&nbsp;
                <label for="state">State</label>
                <select class="form-control" id="state" name="state" [(ngModel)] = "Buynow.state"
                data-toggle="tooltip" data-placement="bottom" title="Select Your State">
                    
                    <option>--none--</option>
                  <option>Andhra Pradesh</option>
                  <option> Arunachal Pradesh</option>
                  <option>Assam</option>
                  <option>Bihar</option>
                  <option>Chhattisgarh</option>
                  <option>Goa</option>
                  <option>Gujarat</option>
                  <option>Haryana</option>
                  <option>Himachal Pradesh</option>
                  <option> Jammu and Kashmir</option>
                  <option>Jharkhand</option>
                  <option>Karnataka</option>
                  <option>Kerala</option>
                  <option>Madhya Pradesh </option>
                  <option>Maharashtra </option>
                  <option>Manipur</option>
                  <option>Meghalaya</option>
                  <option>Mizoram</option>
                  <option>Nagaland</option>
                  <option>Odisha</option>
                  <option>Punjab</option>
                  <option>Rajasthan</option>
                  <option>Sikkim</option>
                  <option> Tamil Nadu</option>
                  <option>Telangana</option>
                  <option>Tripura</option>
                  <option> Uttar Pradesh</option>
                  <option>Uttarakhand</option>
                  <option>West Bengal</option>
                
    
                </select>
              </div>
            
              
              <div class="form-group col-md-4">
                <i class="material-icons"> place</i>&nbsp;
                <label>City</label>
        <input type="text" id="city" name="city"   class ="form-control"  [(ngModel)] = "Buynow.city"
         data-toggle="tooltip" data-placement="bottom" title="Click Your City">
              </div>
            

              <div class="form-group col-md-4">
                <i class="material-icons">pin_drop</i>&nbsp;
                <label >Zip-Code</label>
            <input type="tel" class="form-control" id = "zipCode" name="zipCode"  
            [(ngModel)] = "Buynow.zipCode" data-toggle="tooltip" data-placement="bottom" title="Enter Your Zip-Code">
              </div>
              </div>
          
    <br>
        <button class = "btn btn-danger col-md-4 " type ="submit" data-toggle="tooltip" data-placement="bottom" title="Click here to Order">Order
          <i class="material-icons">shopping_bag</i>
        </button>&nbsp;
        <button (click) = "back()" class = "btn btn-secondary col-md-4" data-toggle="tooltip" data-placement="bottom" title="Click here to go back"> Back
          <i class="material-icons">arrow_back</i>&nbsp;
        </button>&nbsp;  
   
    </form>&nbsp;
</div> 
</div>
