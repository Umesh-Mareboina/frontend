<br><br>
<div class="col-md-4 offset-md-4 bg-light">
    <br><h3> Buy Now</h3><br>
  
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label>Book Name</label>
            <input type="text" class ="form-control" id = "bookName" name="bookName"
            [(ngModel)] = "Buynow.bookName" disabled>
        </div>
    
        <div class="form-group">
            <label> User Name</label>
            <input type="text"  class ="form-control" id = "userName" name="userName"
                        [(ngModel)] = "Buynow.userName" disabled>
        </div>
    
        <div class="form-group">
            <label for="emailId" class="control-label"> Email Id</label>
            <input  id = "emailId" name="emailId"  (input)="validateemailId()"  pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
             #emailId="ngModel" [(ngModel)] = "Buynow.emailId"  type="email" class ="form-control" disabled>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
               <span class="help-block btn-danger" *ngIf=errors.emailId>
                    Please Input a Valid Email Id
                </span>
                
        </div>

        <div class="form-group">
            <label >Phone Number</label>
            <input type="tel"  placeholder="+91" class="form-control" pattern="^\d{3}-\d{3}-\d{4}$" id = "phoneNumber" name="phoneNumber"
            [(ngModel)] = "Buynow.phoneNumber">
        </div>

        


        <div class="form-group">
            <label >Address</label>
            <textarea name = "address" class ="form-control" 
            [(ngModel)] = "Buynow.address">
             </textarea>
        </div>
 

        <div class="form-group">
            <label for="state">State</label>
            <select class="form-control" id="state" name="state" [(ngModel)] = "Buynow.state">
                
                <option>--none--</option>
              <option>Andhra Pradesh</option>
              <option> Arunachal Pradesh</option>
              <option>Assam</option>
              <option>Bihar</option>
              <option>Chhattisgarh</option>
              <option>Goa</option>
              <option>Gujarat</option>
              <option>Haryana</option>
              <option>Himachal Pradesh</option>
              <option> Jammu and Kashmir</option>
              <option>Jharkhand</option>
              <option>Karnataka</option>
              <option>Kerala</option>
              <option>Madhya Pradesh </option>
              <option>Maharashtra </option>
              <option>Manipur</option>
              <option>Meghalaya</option>
              <option>Mizoram</option>
              <option>Nagaland</option>
              <option>Odisha</option>
              <option>Punjab</option>
              <option>Rajasthan</option>
              <option>Sikkim</option>
              <option> Tamil Nadu</option>
              <option>Telangana</option>
              <option>Tripura</option>
              <option> Uttar Pradesh</option>
              <option>Uttarakhand</option>
              <option>West Bengal</option>
            

            </select>
          </div>


        <div class="form-group">
        <label>City</label>
        <input type="text" id="city" name="city"   class ="form-control"  [(ngModel)] = "Buynow.city">
         </div>


          <div class="form-group">
            <label >Zip-Code</label>
            <input type="tel" class="form-control" id = "zipCode" name="zipCode"  
            [(ngModel)] = "Buynow.zipCode" >
        </div>
    
    
        <button class = "btn btn-danger col-md-12 " type ="submit">Order</button>
    
    </form>&nbsp;
    </div>
