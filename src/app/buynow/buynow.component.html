<br><br>
<div class="col-md-4 offset-md-4 bg-light">
    <br><h3> Buy Now</h3><br>
  
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label>Book Name</label>
            <input type="text" placeholder="Enter Book Name" class ="form-control" id = "bookName" name="bookName"
            [(ngModel)] = "Buynow.bookName" disabled>
        </div>
    
        <div class="form-group">
            <label> User Name</label>
            <input type="text"  placeholder="Enter your User Name" class ="form-control" id = "userName" name="userName"
                        [(ngModel)] = "Buynow.userName" disabled>
        </div>
    
        <div class="form-group">
            <label for="emailId" class="control-label"> Email Id</label>
            <input  id = "emailId" name="emailId"  (input)="validateemailId()" placeholder="Enter Your Email Id" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
             #emailId="ngModel" [(ngModel)] = "Buynow.emailId"  type="email" class ="form-control" >
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
               <span class="help-block btn-danger" *ngIf=errors.emailId>
                    Please Input a Valid Email Id
                </span>
                
        </div>

        <div class="form-group">
            <label >Phone Number</label>
            <input type="tel"  placeholder="987-654-3210" class="form-control" pattern="^\d{3}-\d{3}-\d{4}$" id = "phoneNumber" name="phoneNumber"
            [(ngModel)] = "Buynow.phoneNumber">
        </div>

        


        <div class="form-group">
            <label >Address</label>
            <textarea name = "address" class ="form-control" placeholder="Enter your address"
            [(ngModel)] = "Buynow.address">
             </textarea>
        </div>
 

        <div class="form-group">
            <label>State</label>
            <input type="text"  placeholder="Enter your state Name" class ="form-control" id = "state" name="state"
                        [(ngModel)] = "Buynow.state">
        </div>


        <div class="form-group">
        <label>City</label>
        <input type="text" id="city" name="city" placeholder="Enter your city"  class ="form-control"  [(ngModel)] = "Buynow.city">
         </div>


          <div class="form-group">
            <label >Zip-Code</label>
            <input type="tel"  placeholder="123-456" class="form-control" id = "zipCode" name="zipCode"  
            [(ngModel)] = "Buynow.zipCode" >
        </div>
    
    
        <button class = "btn btn-success col-md-12 " type ="submit">Order</button>
    
    </form>&nbsp;
    </div>
